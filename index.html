  <style>
    :root { --maxw: 1100px; --bg: #0b0f14; --ink: #111; --muted: #5b6773; --card: #fff; --radius: 14px; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: var(--ink); background: #fafbfc;}
    header { background:#fff; border-bottom:1px solid #eef1f5; position:sticky; top:0; z-index:10; }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 16px; }
    .hero { padding: 24px 16px 0; }
    h1 { margin: 0 0 6px; font-size: clamp(22px, 4vw, 32px); }
    .sub { margin: 0 0 18px; color: var(--muted); font-size: 14px; }
    .links a { display:inline-block; margin: 0 12px 8px 0; padding: 8px 12px; border-radius: 999px; text-decoration: none;
               background:#eef3ff; color:#2947d3; font-weight:600; border:1px solid #dfe7ff; }
    main { max-width: var(--maxw); margin: 20px auto; padding: 0 16px 60px; }
    h2 { margin: 24px 0 12px; font-size: clamp(18px, 3.2vw, 24px); }
    .grid { display:grid; gap: 16px; grid-template-columns: 1fr; }
    @media (min-width: 880px){ .grid { grid-template-columns: 1fr 1fr; } }
    .card { background: var(--card); border:1px solid #eef1f5; border-radius: var(--radius); padding: 14px; }
    .card h3 { margin: 6px 6px 12px; font-size: 18px; }
    .card p  { margin: 0 6px 12px; color: var(--muted); font-size: 14px; }
    /* El componente necesita tamaño claro para no colapsar */
    tableau-viz { display:block; width: 100%; min-height: 860px; border-radius: 10px; border:1px solid #eef1f5; overflow:hidden; }
    /* Ajusta min-height si tu vista es más alta (p.ej., 1000–1400px) */
    footer { border-top:1px solid #eef1f5; background:#fff; }
    footer .wrap { display:flex; flex-wrap:wrap; gap:8px; justify-content:space-between; align-items:center; }
    footer small { color: var(--muted); }
  </style>
