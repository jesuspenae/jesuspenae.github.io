<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jesús Peña — Portfolio Data Analytics</title>
  <meta name="description" content="Portfolio de Jesús Peña: proyectos de Data Analytics con Tableau, Python y más." />

  <style>
    :root { --maxw: 1100px; --muted:#5b6773; }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#fafbfc;
      color:#111;
    }
    header {
      background:#fff;
      border-bottom:1px solid #eef1f5;
      position:sticky;
      top:0;
      z-index:10;
    }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 16px; }
    .hero { padding: 24px 16px 0; }
    h1 { margin: 0 0 6px; font-size: clamp(22px, 4vw, 32px); }
    .sub { margin:0 0 18px; color:var(--muted); font-size:14px; }
    main { max-width: var(--maxw); margin: 20px auto; padding: 0 16px 60px; }
    h2 { margin: 24px 0 12px; font-size: clamp(18px, 3.2vw, 24px); }
    .grid { display:grid; gap:16px; grid-template-columns:1fr; }
    @media (min-width: 880px){ .grid { grid-template-columns: 1fr 1fr; } }
    .card {
      background:#fff;
      border:1px solid #eef1f5;
      border-radius:14px;
      padding:14px;
    }
    .card h3 { margin:6px 6px 12px; font-size:18px; }
    .card p { margin:0 6px 12px; color:var(--muted); font-size:14px; }
    iframe { width:100%; height:800px; border:0; border-radius:10px; }
  </style>
</head>

<body>
  <header>
    <div class="wrap hero">
      <h1>Portfolio — Data Analytics</h1>
      <p class="sub">Dashboards interactivos con Tableau + proyectos de datos.</p>
    </div>
  </header>

  <main class="wrap">
    <section>
      <h2>Proyectos destacados (Tableau)</h2>

      <div class="grid">
        <article class="card">
          <h3>KPIs Netflix</h3>
          <p>Indicadores clave y desgloses por categoría.</p>
          <iframe
            src="https://public.tableau.com/views/Netflix_17702282617750/Dashboard?:showVizHome=no&:embed=true"
            loading="lazy">
          </iframe>
        </article>

        <article class="card">
          <h3>Panel de Empleados</h3>
          <p>Distribución, métricas de RR. HH. y filtros interactivos.</p>
          <iframe
            src="https://public.tableau.com/views/Empleados_17702317612790/Dashboard1?:showVizHome=no&:embed=true"
            loading="lazy">
          </iframe>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
